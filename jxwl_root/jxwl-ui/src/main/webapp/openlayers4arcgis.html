<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link type="text/css" rel="stylesheet" href="map/base/ol3.13.1/ol.css">
</head>
<body>
<div id="map" class="map" style="background-color: #000"></div>
<script src="map/base/ol3.13.1/ol-debug.js"></script>
<script src="map/proj4.js"></script>
<script>
      var url = 'http://172.31.2.136:6080/arcgis/rest/services/dt/MapServer';
      var minx=296295.870675018,miny=205785.0976662053,maxx=296944.3657220081,maxy=205912.09792020585;
      var proj2439="EPSG:2439"; 
      var str='+title=Beijing1954 +proj=lcc +towgs84=0.0000,0.0000,0.0000 +a=6378245.0000 +rf=298.3 +lat_0=0.00000000 +lon_0=104.000000000 +lat_1=24.000000000 +lat_2=40.000000000 +x_0=0.000 +y_0=0.000 +units=m +no_defs';
	  proj4.defs(proj2439, str);

      var layers = [
        new ol.layer.Tile({
            source: new ol.source.TileArcGISRest({
            url: url
          })
        })
      ];
      var map = new ol.Map({
        layers: layers,
        target: 'map',
        view: new ol.View({
          projection:proj2439,
          center :  [(minx+maxx)/2, (miny+maxy)/2],//[108.95, 34.3],//[505583.3819070704,3387187.118897376],
          zoom: 17
        })
      });
    </script>
</body>
</html>
