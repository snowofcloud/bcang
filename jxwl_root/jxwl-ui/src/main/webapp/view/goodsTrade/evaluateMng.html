<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>交易大厅</title>
<link rel="stylesheet" href="../../js/lib/bootstrap-3.3.4/css/bootstrap.css" />
<link rel="stylesheet" href="../../js/lib/bootstrap-3.3.4/css/star-rating.min.css" />
<link rel="stylesheet" href="../../js/lib/jquery/css/jquery-ui.css" />
<link rel="stylesheet" href="../../js/lib/jqGrid/ui.jqgrid.css" />
<link rel="stylesheet" href="../../css/module/module.css" />
<link rel="stylesheet" href="../../css/view/goodsTrade/commentComplain.css" />
<!-- 媒体查询，只能放在最后 -->
<link rel="stylesheet" href="../../css/view/media.css"/>
</head>
<body>
	<div class="right-content">
		<div role="tabpanel" class="">
			<!-- Nav tabs -->
			<ul class="nav nav-tabs" role="tablist" id="evaluate-tabs">
				<li role="presentation" class="active" data-module="evaluate">
					<a href="#evaluate" aria-controls="evaluate" role="tab" data-toggle="tab" data-module-name="evaluate">订单评价</a>
				</li>
				<li role="presentation" data-module="complain">
				    <a href="#complain" aria-controls="complain" role="tab" data-toggle="tab" data-module-name="complain">违规投诉</a>
				</li>
			</ul>

			<!-- Tab panes -->
			<div class="tab-content">
				<!--订单评价-->
				<div role="tabpanel" class="tab-pane active" id="evaluate" data-module="evaluate">
					<!--搜索栏区域展示-->
					<div class="searchBox">
						<div class="line-searchBox">
							<div class="item-searchBox col-xs-3">
								<label class="horizontal-span comment-complain">评价对象</label> 
								<label class="radio-inline">
								    <input type="radio" name="evaluate_obj" id="evaluate_radio2" value="0" checked="checked"> 来自企业评价
								</label>
								<label class="radio-inline">
								    <input type="radio" name="evaluate_obj" id="evaluate_radio1" value="1"> 给他人评价
								</label>
							</div>
							
							<div class="item-searchBox col-xs-3">
								<label class="horizontal-span">订单编号</label>
								<input type="text" name="" id="evaluate_order_no"  class="form-control">
							</div>
							
							<div class="item-searchBox col-xs-5">
								<label class="horizontal-span">评价时间</label>
								<input type="text" class="form-control Wdate" id="start_time_evaluate"
									onclick="WdatePicker({dateFmt:'yyyy-MM-dd', maxDate:'#F{$dp.$D(\'end_time_evaluate\')}'})" readonly="readonly">
								<span class="split-Wdate left-span">&nbsp;&nbsp;到&nbsp;&nbsp;</span>
								<input type="text" class="form-control Wdate" id="end_time_evaluate" 
									onclick="WdatePicker({dateFmt:'yyyy-MM-dd', minDate:'#F{$dp.$D(\'start_time_evaluate\')}'})" readonly="readonly">
							</div>
							
						</div>
						<div class="line-searchBox">
							<div class="item-searchBox col-xs-8"></div>
							<div class="item-searchBox col-xs-4">
								<button type="button" class="btn btn-lemon"  id="evaluate_search_btn" data-func="evaluate-findByPage">
									<span class="glyphicon glyphicon-search"></span>&nbsp;&nbsp;查询
								</button>
							</div>
						</div>
					</div>
					<!--表格展示-->
					<div id="storeTable"></div>
				</div>
				
				
				
				<!--违规投诉-->
				<div role="tabpanel" class="tab-pane" id="complain" data-module="complain">
					<!--搜索栏区域展示-->
					<div class="searchBox">
						<div class="line-searchBox">
							<div class="item-searchBox col-xs-3">
								<label class="horizontal-span comment-complain">投诉对象</label> 
								<label class="radio-inline">
								    <input type="radio" name="complain_obj" id="complain_radio2" value="0" checked="checked"> 来自企业投诉
								</label>
								<label class="radio-inline">
								    <input type="radio" name="complain_obj" id="complain_radio1" value="1"> 给他人投诉
								</label>
							</div>
							
							<div class="item-searchBox col-xs-3">
								<label class="horizontal-span">订单编号</label>
								<input type="text" name="" id="complain_order_no"  class="form-control">
							</div>
							
							<div class="item-searchBox col-xs-5">
								<label class="horizontal-span">投诉时间</label>
								<input type="text" class="form-control Wdate" id="start_time_complain"
									onclick="WdatePicker({dateFmt:'yyyy-MM-dd', maxDate:'#F{$dp.$D(\'end_time_complain\')}'})" readonly="readonly">
								<span class="split-Wdate left-span">&nbsp;&nbsp;到&nbsp;&nbsp;</span>
								<input type="text" class="form-control Wdate" id="end_time_complain" 
									onclick="WdatePicker({dateFmt:'yyyy-MM-dd', minDate:'#F{$dp.$D(\'start_time_complain\')}'})" readonly="readonly">
							</div>
							
						</div>
						<div class="line-searchBox">
							<div class="item-searchBox col-xs-8"></div>
							<div class="item-searchBox col-xs-4">
								<button type="button" class="btn btn-lemon"  id="complain_search_btn" data-func="evaluate-findByPage">
									<span class="glyphicon glyphicon-search"></span>&nbsp;&nbsp;查询
								</button>
							</div>
						</div>
					</div>
					<!--表格展示-->
					<div id="storeTable2"></div>
				</div>

			</div>
		</div>
	</div>





	<!-- 订单评价：修改-->
	<div class="panel panel-gray-lg" id="comment_up_panel">
		<div class="panel-heading">
			<span class="panel-title">评价内容</span>
		</div>
		<form id="comment_up_form">
			<div class="panel-body">
				<div class="panel-body-content">
					<div class="row twoSpan">
						<div class="col-xs-6">
							<div class="col-xs-4"><label>企业名称</label></div>
							<div class="col-xs-7">
								<span class="look-formPanel" name="enterpriseName"></span>
							</div>
						</div>
						<div class="col-xs-6"></div>
					</div>
					
					<div class="row twoSpan">
						<div class="col-xs-6">
							<div class="col-xs-4"><label>订单编号</label></div>
							<div class="col-xs-7">
								<span class="look-formPanel" name="orderNo"></span>
							</div>
						</div>
						<div class="col-xs-6">
							<div class="col-xs-4"><label>评价时间</label></div>
							<div class="col-xs-7">
								<span class="look-formPanel" name="commentTime"></span>
							</div>
						</div>
					</div>
					
					<div class="moduleLine">订单概要内容<div class="moduleSpanLine"></div></div>
					<div class="row twoSpan">
						<div class="col-xs-6">
							<div class="col-xs-4"><label>出发地</label></div>
							<div class="col-xs-7">
								<span class="look-formPanel" name="startPoint"></span>
							</div>
						</div>
						<div class="col-xs-6">
							<div class="col-xs-4"><label>目的地</label></div>
							<div class="col-xs-7">
								<span class="look-formPanel" name="endPoint"></span>
							</div>
						</div>
					</div>
					
					<div id="comment_up_goods">
						<table id="comment_up_goods_table"></table>
						<div   id="comment_up_table_page"></div>
					</div>
					
					<div class="moduleLine">评价内容<div class="moduleSpanLine"></div></div>
					<div class="row">
						<div class="col-xs-2">
							<label class="must mustFlag" for="comment_up_content">评价内容</label>
						</div>
						<div class="col-xs-8">
							<textarea id="comment_up_content" type="text" name="content" rows="5"
								class="form-control saveInput" data-min="1" data-max="1000" required>
							</textarea>
						</div>
					</div>
					<div class="row" id="">
						<div class="col-xs-2">
							<label class="must mustFlag comment-margin-top" for="comment_score">星级评价</label>
						</div>
						<div class="col-xs-8" id="up_score">
							<input id="comment_up_score" value="5" type="number" class="rating" min=0 max=5 step=0.5 data-size="xs">
						</div>
					</div>
					
				</div>
			</div>
			<div class="panel-footer">
				<button type="submit" class="btn btn-cyan" id="saveBtn">保存</button>
				<button type="reset"  class="btn btn-border cancel">取消</button>
			</div>
		</form>
	</div>
	
	
	
	
	<!-- 订单评价：详情-->
	<div class="panel panel-gray-lg" id="comment_view_panel">
		<div class="panel-heading">
			<span class="panel-title">评价内容</span>
		</div>
		<form id="comment_view_form">
			<div class="panel-body">
				<div class="panel-body-content">
					<div class="row twoSpan">
						<div class="col-xs-6">
							<div class="col-xs-4"><label>企业名称</label></div>
							<div class="col-xs-7">
								<span class="look-formPanel" name="enterpriseName"></span>
							</div>
						</div>
						<div class="col-xs-6"></div>
					</div>
					
					<div class="row twoSpan">
						<div class="col-xs-6">
							<div class="col-xs-4"><label>订单编号</label></div>
							<div class="col-xs-7">
								<span class="look-formPanel" name="orderNo"></span>
							</div>
						</div>
						<div class="col-xs-6">
							<div class="col-xs-4"><label>评价时间</label></div>
							<div class="col-xs-7">
								<span class="look-formPanel" name="commentTime"></span>
							</div>
						</div>
					</div>
					
					<div class="moduleLine">订单概要内容<div class="moduleSpanLine"></div></div>
					<div class="row twoSpan">
						<div class="col-xs-6">
							<div class="col-xs-4"><label>出发地</label></div>
							<div class="col-xs-7">
								<span class="look-formPanel" name="startPoint"></span>
							</div>
						</div>
						<div class="col-xs-6">
							<div class="col-xs-4"><label>目的地</label></div>
							<div class="col-xs-7">
								<span class="look-formPanel" name="endPoint"></span>
							</div>
						</div>
					</div>
					
					<div id="comment_view_goods">
						<table id="comment_viewgoods_table"></table>
						<div   id="comment_view_goods_table_page"></div>
					</div>
					
					<div class="moduleLine">评价内容<div class="moduleSpanLine"></div></div>
					<div class="row">
						<div class="col-xs-2">
							<label>评价内容</label>
						</div>
						<div class="col-xs-8">
							<span class="look-formPanel" name="content"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-2">
							<label class="comment-margin-top">星级评价</label>
						</div>
						<div class="col-xs-8" id="view_score"></div>
					</div>
				</div>
			</div>
		</form>
	</div>


	


	<!-- 违规投诉：修改/详情-->
	<div class="panel panel-gray-lg" id="complain_panel">
		<div class="panel-heading">
			<span class="panel-title">违规投诉</span>
		</div>
		<form id="complain_form">
			<div class="panel-body">
				<div class="panel-body-content">
					<div class="row twoSpan">
						<div class="col-xs-6">
							<div class="col-xs-4"><label>企业名称</label></div>
							<div class="col-xs-7">
								<span class="look-formPanel" name="enterpriseName"></span>
							</div>
						</div>
						<div class="col-xs-6"></div>
					</div>
					
					<div class="row twoSpan">
						<div class="col-xs-6">
							<div class="col-xs-4"><label>订单编号</label></div>
							<div class="col-xs-7">
								<span class="look-formPanel" name="orderNo"></span>
							</div>
						</div>
						<div class="col-xs-6">
							<div class="col-xs-4"><label>投诉时间</label></div>
							<div class="col-xs-7">
								<span class="look-formPanel" name="complainTime"></span>
							</div>
						</div>
					</div>
					
					<div class="moduleLine">订单概要内容<div class="moduleSpanLine"></div></div>
					<div class="row twoSpan">
						<div class="col-xs-6">
							<div class="col-xs-4"><label>出发地</label></div>
							<div class="col-xs-7">
								<span class="look-formPanel" name="startPoint"></span>
							</div>
						</div>
						<div class="col-xs-6">
							<div class="col-xs-4"><label>目的地</label></div>
							<div class="col-xs-7">
								<span class="look-formPanel" name="endPoint"></span>
							</div>
						</div>
					</div>
					
					<div id="complain_goods">
						<table id="complain_goods_table"></table>
						<div   id="com_goods_table_page"></div>
					</div>
					
					<div class="moduleLine">投诉内容<div class="moduleSpanLine"></div></div>
					<div class="row">
						<div id="complain_up">
							<div class="col-xs-2">
								<label class="must mustFlag" for="complain_content">投诉内容</label>
							</div>
							<div class="col-xs-8">
								<textarea type="text" name="content" rows="5"
									class="form-control saveInput" id="complain_content" data-min="1" data-max="1000" required >
								</textarea>
							</div>
						</div>
						<div id="complain_view">
							<div class="col-xs-2">
								<label>投诉内容</label>
							</div>
							<div class="col-xs-8">
								<span class="look-formPanel hidden" name="content"></span>
							</div>
						</div>
					</div>
					
				</div>
			</div>
			<div class="panel-footer" id="complainEditBtns">
				<button type="submit" class="btn btn-cyan" id="saveBtn">保存</button>
				<button type="reset"  class="btn btn-border cancel">取消</button>
			</div>
		</form>
	</div>
		
	
	
	



	

	<!--js引用-->
	<script src="../../js/loadScript.js"></script>
	<script src="../../js/lib/thrjs/star-rating.min.js"></script>
	<script src="../../js/view/goodsTrade/evaluateManage.js"></script>
	<script src="../../js/view/goodsTrade/comment.js"></script>
	<script src="../../js/view/goodsTrade/complain.js"></script>
</body>
</html>
