<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>大屏展示</title>
<link rel="stylesheet" href="../../js/lib/bootstrap-3.3.4/css/bootstrap.css" />
<link rel="stylesheet" href="../../js/lib/jquery/css/jquery-ui.css" />
<link rel="stylesheet" href="../../js/lib/jqGrid/ui.jqgrid.css" />
<link rel="stylesheet" href="../../css/module/module.css" />
<link rel="stylesheet" href="../../js/lib/uploadFile/Huploadify.css" />
<link rel="stylesheet" href="../../css/view/goodsTrade/fullScreen.css" />
<link rel="stylesheet" href="../../css/view/media.css"/>
</head>
<body>
	<div class="right-content fullScreenContainer">
		<!-- 内容区 -->
		<div class="container_fullScreen row">
			<div class="fullScreen-left col-xs-5">
				<div class="fullScreen-left-title">物流交易动态</div>
				<!--物流交易动态数据展示区  -->
				<!-- <marquee direction="up" scrolldelay="200" id="tradeTrendsDataMar" > -->
					<div id="tradeTrendsDataContainer">
						<div id="tradeTrendsData"></div>
						<div class="tradeTrendsRow row"></div>
						<div id="tradeTrendsData2"></div>
					</div> 
				<!-- </marquee> -->
				
			</div>
			<div class="col-xs-1"></div>
			<div class="fullScreen-right col-xs-6">
				<div class="fullScreen-right-title">货源信息</div>
				<!--货源信息数据表表头  货物名称、起点、到点、数量、发布日期和联系方式-->
					<div class="goodsSourceRow row" id="goodsSourceData-title">
						<div class="gs-rowItem col-xs-2">货物名称</div>
						<div class="gs-rowItem col-xs-2">起点</div>
						<div class="gs-rowItem col-xs-2">到点</div>
						<div class="gs-rowItem col-xs-1">种类数</div>
						<div class="gs-rowItem col-xs-3">发布日期</div>
						<div class="gs-rowItem col-xs-2">联系方式</div>
					</div>
				<!--货源信息数据展示区  -->
				<!-- <marquee direction="up" scrolldelay="200" id="goodsSourceDataMar"> -->
					<div id="goodsSourceDataContainer">
						<div id="goodsSourceData" ></div>
						<div class="goodsSourceRow row"></div>
						<div id="goodsSourceData2" ></div>
					</div>
				<!-- </marquee> -->
			</div>
		</div>
	</div>
	
	<!--物流交易动态数据[已签订订单]展示模板  -->
	<div class="hidden" id="tradeTrendsDataTemp1">
		<div class="tradeTrendsRow row">
			<!-- <div class="hidden col-xs-1">{{id}}</div> -->
			<div class="row-item col-xs-12">
			<span class="tradeTrends-enterpriseName">{hgEnterpriseName}</span>
			<span class="tradeTrends-null">和</span>
			<span class="tradeTrends-enterpriseName">{wlEnterpriseName}</span>
			<span class="tradeTrends-null">已签订</span>
			<span class="tradeTrends-null">{amount}吨</span>
			<span class="tradeTrends-null"></span>
			<span class="tradeTrends-null">{goodsName}</span>
			<span class="tradeTrends-null"></span>
			的配送订单</div>
		</div>
	</div>
	
	<!--物流交易动态数据[交易完成订单]展示模板  -->
	<div class="hidden" id="tradeTrendsDataTemp2">
		<div class="tradeTrendsRow row">
			<!-- <div class="hidden col-xs-1">{{id}}</div> -->
			<div class="row-item col-xs-12">
			<span class="tradeTrends-enterpriseName">{wlEnterpriseName}</span>
			<span class="tradeTrends-null">完成了</span>
			<span class="tradeTrends-enterpriseName">{hgEnterpriseName}</span>
			<span class="tradeTrends-null"></span>
			<span class="tradeTrends-null">{amount}吨</span>
			<span class="tradeTrends-null"></span>
			<span class="tradeTrends-null">{goodsName}</span>
			<span class="tradeTrends-null"></span>
			的配送订单</div>
		</div>
	</div>
	
	<!-- 货源信息数据展示模板 -->
	<div class="hidden" id="goodsSourceDataTemp">
		<div class="goodsSourceRow row">
			<div class="gs-rowItem col-xs-2">{goodsName}</div>
			<div class="gs-rowItem col-xs-2">{startPoint}</div>
			<div class="gs-rowItem col-xs-2">{endPoint}</div>
			<div class="gs-rowItem col-xs-1">{amount}</div>
			<div class="gs-rowItem col-xs-3">{publishDate}</div>
			<div class="gs-rowItem col-xs-2">{tel}</div>
		</div>
	</div>
	<!--js引用-->
	<script src="../../js/loadScript.js"></script>

	<script src="../../js/lib/jquery/jquery-ui.min.js"></script>

	<script src="../../js/lib/jqGrid/grid.locale-cn.js"></script>
	<script src="../../js/lib/datePicker/WdatePicker.js"></script>
	<script src="../../js/lib/uploadFile/jquery.Huploadify.js"></script>
	<script src="../../js/module/jquery-html5Validate.js"></script>
	<script src="../../js/module/message-2.0.0.js"></script>
	<script src="../../js/module/base.js"></script>
	<script src="../../js/module/topMenu.js"></script> -->
	<script src="../../js/view/goodsTrade/fullScreen.js"></script>
</body>
</html>
