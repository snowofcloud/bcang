<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>管道/储罐管理</title>
<link rel="stylesheet" href="../../js/lib/bootstrap-3.3.4/css/bootstrap.css" />
<link rel="stylesheet" href="../../js/lib/jquery/css/jquery-ui.css" />
<link rel="stylesheet" href="../../js/lib/jqGrid/ui.jqgrid.css" />
<link rel="stylesheet" href="../../css/module/module.css" />
<link rel="stylesheet" href="../../js/lib/uploadFile/Huploadify.css" />
<link rel="stylesheet" href="../../css/view/goodsTrade/pipeLine.css" />
<!-- 媒体查询，只能放在最后 -->
<link rel="stylesheet" href="../../css/view/media.css"/>
</head>
<body>
	<div class="right-content">
		<div role="tabpanel" class="tabMinWidth">
			<!-- Nav tabs -->
			<ul class="nav nav-tabs" role="tablist" id="pipeline-tabs">
				<li role="presentation" class="active" data-module="pipeline">
					<a href="#pipeline" aria-controls="pipeline" role="tab" 
						data-toggle="tab" data-module-name="pipeline">管道</a>
				</li>
				<li role="presentation" data-module="storagetank">
					<a href="#storagetank" aria-controls="storagetank"
						 role="tab" data-toggle="tab" data-module-name="storagetank">储罐</a>
				</li>
			</ul>
			
			<!-- Tab panes -->
			<div class="tab-content">
				<!--管道-->
				<div role="tabpanel" class="tab-pane active" id="pipeline" data-module="pipeline">
				
				
				
					<!--搜索栏区域-->
					<div class="searchBox">
							<div class="line-searchBox" id="">
								<div class="item-searchBox col-xs-3">
									<label class="horizontal-span">管道名称</label> 
									<input type="text" class="form-control" id="pipeline-search" maxlength="200">
									
								</div>
								<div class="item-searchBox col-xs-3">
									<label class="horizontal-span">危化品名称</label> 
									<input type="text" class="form-control" id="dangerName4Pipe-search" maxlength="200">
								</div>
								<div class="item-searchBox col-xs-3">
									<button type="button" class="btn btn-lemon" id="pipeline-searchBtn"
										data-func="pipeline-findByPage">
										<span class="glyphicon glyphicon-search"></span>&nbsp;&nbsp;查询
									</button>
									&nbsp;&nbsp;
								</div>
							</div>
					</div>
					<!--表格展示-->
					<table id="pipelineTable"></table>
					<div id="pipelinePage"></div>
				</div>


				<!--储罐-->
				<div role="tabpanel" class="tab-pane" id="storagetank" data-module="storagetank">
					<!--搜索栏区域-->
					<div class="searchBox">
							<div class="line-searchBox" id="">
								<div class="item-searchBox col-xs-3">
									<label class="horizontal-span">储罐名称</label> 
									<input type="text" class="form-control" id="storagetank-search" maxlength="200">
								</div>
								<div class="item-searchBox col-xs-3">
									<label class="horizontal-span">危化品名称</label> 
									<input type="text" class="form-control" id="dangerName4Tank-search" maxlength="200">
								</div>
								<div class="item-searchBox col-xs-3">
									<button type="button" class="btn btn-lemon" id="storagetank-searchBtn"
										data-func="storagetank-findByPage">
										<span class="glyphicon glyphicon-search"></span>&nbsp;&nbsp;查询
									</button>
									&nbsp;&nbsp;
								</div>
							</div>
					</div>
					<!--表格展示-->
					<table id="storagetankTable"></table>
					<div id="storagetankPage"></div>
				</div>

				
				
				<!--管道详情弹框-->
				<div class="panel panel-gray-sm" id="pipeline-panel">
					<div class="panel-heading">
						<span class="panel-title">管道详情</span>
					</div>
					<form id="pipeline-form">
						<div class="panel-body">
							<div class="panel-body-content">
								<div class="row">
									<div class="col-xs-6">
										<div class="col-xs-5"><label class="">管道编号</label></div>
										<div class="col-xs-7"><span id="pipeNo" name="pipeNo"></span></div>
									</div>
									<div class="col-xs-6">
										<div class="col-xs-5"><label class="">管道名称</label></div>
										<div class="col-xs-7"><span id="pipeName" name="pipeName"></span></div>
									</div>
								</div>
								
								<div class="row">
									<div class="col-xs-6">
										<div class="col-xs-5"><label class="">管道位置</label></div>
										<div class="col-xs-7"><span id="" name="address"></span></div>
									</div>
								</div>
								
								<div class="row">
									<div class="col-xs-6">
										<div class="col-xs-5"><label class="">危险品名称</label></div>
										<div class="col-xs-7"><span id="" name="dangerName"></span></div>
									</div>
									<div class="col-xs-6">
										<div class="col-xs-5"><label class="">危险品类型</label></div>
										<div class="col-xs-7"><span id="" name="dangerType"></span></div>
									</div>
								</div>
								
								<div class="row">
									<div class="col-xs-6">
										<div class="col-xs-5"><label class="">流量(m<sup>3</sup>/h)</label></div>
										<div class="col-xs-7"><span id="" name="flow"></span></div>
									</div>
									<div class="col-xs-6">
										<div class="col-xs-5"><label class="">材质</label></div>
										<div class="col-xs-7"><span id="" name="material"></span></div>
									</div>
								</div>
								
								
								<!-- <div class="row">
									<div class="col-xs-11">
										<div class="col-xs-4">
											<label class="">地理坐标</label>
										</div>
										<div class="col-xs-8">
											<span id=""></span>
										</div>
									</div>
									
								</div> -->
							</div>
						</div>
						<div class="panel-footer">
							<button type="submit" class="btn btn-cyan">确定</button>
							<button type="reset" class="btn btn-border cancel">取消</button>
						</div>
					</form>
				</div>
				
				
				<!--储罐信息弹框-->
				<div class="panel panel-gray-sm" id="storagetank-panel" style="z-index:2600">
					<div class="panel-heading">
						<span class="panel-title">储罐详情</span>
					</div>
					<form id="storagetank-form">
						<div class="panel-body">
							<div class="panel-body-content verify-park-info">
								<div class="row">
									<div class="col-xs-6">
										<div class="col-xs-5"><label class="">储罐编号</label></div>
										<div class="col-xs-7"><span id="" name="pipeNo"></span></div>
									</div>
									<div class="col-xs-6">
										<div class="col-xs-5"><label class="">储罐名称</label></div>
										<div class="col-xs-7"><span id="" name="pipeName"></span></div>
									</div>
								</div>
								
								<div class="row">
									<div class="col-xs-6">
										<div class="col-xs-5"><label class="">储罐位置</label></div>
										<div class="col-xs-7"><span id="" name="address"></span></div>
									</div>
									<div class="col-xs-6">
										<div class="col-xs-5"><label class="">液位(m)</label></div>
										<div class="col-xs-7"><span id="" name="liquidLevel"></span></div>
									</div>
								</div>
								
								<div class="row">
									<div class="col-xs-6">
										<div class="col-xs-5"><label class="">存量(m<sup>3</sup>)</label></div>
										<div class="col-xs-7"><span id="" name="stockAllowance"></span></div>
									</div>
								</div>
								
								<div class="row">
									<div class="col-xs-6">
										<div class="col-xs-5"><label class="">危险品名称</label></div>
										<div class="col-xs-7"><span id="" name="dangerName"></span></div>
									</div>
									<div class="col-xs-6">
										<div class="col-xs-5"><label class="">危险品类型</label></div>
										<div class="col-xs-7"><span id="" name="dangerType"></span></div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-6">
										<div class="col-xs-5"><label class="">储罐容量(m<sup>3</sup>)</label></div>
										<div class="col-xs-7"><span id="" name="stockVolume"></span></div>
									</div>
									<div class="col-xs-6">
										<div class="col-xs-5"><label class="">材质</label></div>
										<div class="col-xs-7"><span id="" name="material"></span></div>
									</div>
								</div>
								
								
							<!-- 	<div class="row">
									<div class="col-xs-11">
										<div class="col-xs-4">
											<label class="">地理坐标</label>
										</div>
										<div class="col-xs-8">
											<span id=""></span>
										</div>
									</div>
									
								</div> -->
							</div>
						</div>
						<div class="panel-footer">
							<button type="submit" class="btn btn-cyan" id="">确定</button>
							<button type="reset" class="btn btn-border" id="storagetankCanel">取消</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!--js引用-->
	<script src="../../js/loadScript.js"></script>
	<script src="../../js/view/pipelineManaget/pipelineManage.js"></script>
</body>
</html>
